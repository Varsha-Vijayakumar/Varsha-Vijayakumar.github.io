<html>
    <head>
        <link rel="stylesheet" href="tic.css">
    </head>
    <body>
        <div class="container">
            <h1>TIC-TAC-TOE</h1>
        <div class="tab">
            <div class="row">
                <button id="1" onclick="pros(1)"></button>
                <button id="2" onclick="pros(2)"></button>
                <button id="3" onclick="pros(3)"></button>               
            </div>
            <div class="row">
                <button id="4" onclick="pros(4)"></button>
                <button id="5" onclick="pros(5)"></button>
                <button id="6" onclick="pros(6)"></button>
            </div>
            <div class="row">
                <button id="7" onclick="pros(7)"></button>
                <button id="8" onclick="pros(8)"></button>
                <button id="9" onclick="pros(9)"></button>
            </div> 
        </div>
        <div class="cen">
            <button>Player1:</button><button id="pl1"></button>
            <button>Player2:</button><button id="pl2"></button><br>
            <button onclick="ress()">Reset</button>
        </div>
        <div class="cenn">
                <h3 id="pl">WIN COUNT</h3>
                <button id="pll1">Player1:</button><button id="p1"></button>
                <button id="pll2">Player2:</button><button id="p2"></button>
        </div>  
        </div>
        <script>
            var mov=prompt("choose move, X or O")
            while(mov=="" || mov==null){
                mov=prompt("choose move, X or O");
            }
            var move=mov.toUpperCase();
            var player1,player2;
            var arr = new Array(3);
            var turn=0;
            var movee=0;
            for(let i = 0;i < arr.length; i++)
                {
                    arr[i] = new Array(3);
                }
                for(let i = 0;i < 3; i++)
                {
                    for(let j = 0;j < 3; j++)
                    {
                        arr[i][j] = 0;
                    }
                } 
            if(move =="X"){
                player1="X";
                player2="O";
                document.getElementById("pl1").innerHTML=player1;
                document.getElementById("pl2").innerHTML=player2;
            }
            else if(move=="O"){
                player1="O";
                player2="X";
                document.getElementById("pl1").innerHTML=player1;
                document.getElementById("pl2").innerHTML=player2;
            }
            else{
                alert("Invalid Input,We consider Player1=X and Player2=O");
                player1="X";
                player2="O";
                document.getElementById("pl1").innerHTML=player1;
                document.getElementById("pl2").innerHTML=player2;
            }
            
        function pros(num){
            if(turn % 2 == 0)
                {
                       
                if(document.getElementById(num).innerHTML == "")
                    { 
                        ++movee;
                        document.getElementById(num).innerHTML = player1;
                        if(num == 1 )
                            arr[0][0] = player1;
                        else if(num == 2 )
                            arr[0][1] = player1;
                        else if(num == 3 )
                            arr[0][2] = player1;    
                        else if(num == 4 )
                            arr[1][0] = player1;
                        else if(num == 5 )
                            arr[1][1] = player1;
                        else if(num == 6)
                            arr[1][2] = player1;
                        else if(num == 7)
                            arr[2][0] = player1;
                        else if(num == 8 )
                            arr[2][1] = player1;
                        else if(num == 9 )
                            arr[2][2] = player1;
                        
                               
                    }
                else
                    {
                        if(document.getElementById(num).innerHTML != "")
                            {
                                turn = 1;
                            }
                    }
                    win(arr);
                       
                }
                else
                   {
                    if(document.getElementById(num).innerHTML == "")
                        {  
                            ++movee;
                            document.getElementById(num).innerHTML = player2;
                            if(num == 1)
                                arr[0][0] = player2;
                            else if(num == 2) 
                                arr[0][1] = player2;
                            else if(num == 3)
                                arr[0][2] = player2;
                            else if(num == 4 )
                                arr[1][0] = player2;
                            else if(num == 5)
                                arr[1][1] = player2;
                            else if(num == 6)
                                arr[1][2] = player2;
                            else if(num == 7 )
                                arr[2][0] = player2;
                            else if(num == 8 )
                                arr[2][1] = player2;
                            else if(num == 9)
                                arr[2][2] = player2;
                            
                        }
                    else
                        {
                            if(document.getElementById(num).innerHTML != "")
                                {
                                    turn = 2;
                                }
                        }
                        win(arr);
                    }
                    turn++;
            } 
            var winn1=0;
            var winn2=0;
            function win(arr)
                {
                    if((arr[0][0] == player1 && arr[1][1] == player1 && arr[2][2] == player1) || (arr[0][0] == player1 && arr[0][1] == player1 && arr[0][2] == player1) || (arr[1][0] == player1 && arr[1][1] == player1 && arr[1][2] == player1) || (arr[2][0] == player1 && arr[2][1] == player1 && arr[2][2] == player1) || (arr[0][2] == player1 && arr[1][1] == player1 && arr[2][0] ==player1) || (arr[0][0] == player1 && arr[1][0] == player1 && arr[2][0] == player1) || (arr[0][1] == player1 && arr[1][1] == player1 && arr[2][1] == player1) || (arr[0][2] == player1 && arr[1][2] == player1 && arr[2][2] == player1))
                        {
                            alert("Player 1 Victory");
                            ++winn1;
                            document.getElementById("p1").innerHTML=winn1;
                            movee=0;
                            res();
                        }

                    if((arr[0][0] == player2 && arr[1][1] == player2 && arr[2][2] == player2) || (arr[0][0] == player2 && arr[0][1] == player2 && arr[0][2] == player2) || (arr[1][0] == player2 && arr[1][1] == player2 && arr[1][2] == player2) || (arr[2][0] == player2 && arr[2][1] == player2 && arr[2][2] == player2) || (arr[0][2] == player2 && arr[1][1] == player2 && arr[2][0] ==player2) || (arr[0][0] == player2 && arr[1][0] == player2 && arr[2][0] == player2) || (arr[0][1] == player2 && arr[1][1] == player2 && arr[2][1] == player2) || (arr[0][2] == player2 && arr[1][2] == player2 && arr[2][2] == player2))
                        { 
                            alert("Player 2 Victory");
                            ++winn2;
                            document.getElementById("p2").innerHTML=winn2;
                            movee=0;
                            res();
                        }
                    else if(movee==9){
                        alert("MATCH DRAW");
                        movee=0;

                    }
                }
            function ress(){
                for(i=1;i<10;i++){
                    document.getElementById(i).innerHTML="";
                }
                for(i=0;i<arr.length;i++){
                    for(j=0;j<arr.length;j++){
                        arr[i][j]=0;
                    }
                }
                winn1=0;
                winn2=0;
                document.getElementById("p1").innerHTML=winn1;
                document.getElementById("p2").innerHTML=winn2;
            }
            function res(){
                for(i=1;i<10;i++){
                    document.getElementById(i).innerHTML="";
                }
                for(i=0;i<arr.length;i++){
                    for(j=0;j<arr.length;j++){
                        arr[i][j]=0;
                    }
                }
                
            }
            
        </script>
    </body>
</html>
